<div class="d-flex RoleBlock container align-content-center align-items-center w-75">
    <div class="p-2 flex-fill FirstOption">
      <button type="button" class="btn btn-success btn-block">Create request</button>
    </div>
    <div class="p-2 flex-fill SecondOption">
      <button type="button" class="btn btn-danger btn-block">Cancel request</button>
    </div>
  </div>
  <div class="d-flex UlOutside container align-items-center w-75">
    <div class="p-2 flex-fill">
      <ul class="UlStyle">
        <li *ngFor="let req of myrequests" class="UlListItemStyle">
          <div class="d-flex ListItemDiv">
            <div class="d-flex flex-fill ListItemDivItem align-items-center pl-1">
              <p class="mt-auto mb-auto">{{req.userEmail}}</p>
            </div>
            <div class="d-flex flex-fill ListItemDivItem align-items-center pl-1">
              <p class="mt-auto mb-auto">{{req.price}}</p>
            </div>
            <div class="d-flex flex-fill ListItemDivItem align-items-center pl-1">
              <p class="mt-auto mb-auto">{{req.createData}}</p>
            </div>
            <div class="d-flex flex-fill ListItemDivItem align-items-center pl-1">
              <p class="mt-auto mb-auto">{{req.status}}</p>
            </div>
            <div class="d-flex flex-fill ListItemDivItem justify-content-between">
              <div class="align-content-center mt-auto mb-auto">
                <button type="button" class="btn btn-primary">
                    <img class="BtnImgStyle" src="https://upload-icon.s3.us-east-2.amazonaws.com/uploads/icons/png/21269369161530177266-512.png" alt="Not_Found"/>
                </button>
              </div>
              <div class="align-content-center mt-auto mb-auto">
                <button type="button" class="btn btn-primary">
                    <img class="BtnImgStyle" src="https://upload-icon.s3.us-east-2.amazonaws.com/uploads/icons/png/9772771411530273514-512.png" alt="Not_Found"/>
                </button>
              </div>
              <div class="align-content-center mt-auto mb-auto">
                <button type="button" class="btn btn-primary">
                    <img class="BtnImgStyle" src="https://upload-icon.s3.us-east-2.amazonaws.com/uploads/icons/png/9330100171560146806-512.png" alt="Not_Found"/>
                </button>
              </div>
              <div class="align-content-center mt-auto mb-auto">
                <button type="button" class="btn btn-primary">
                    <img class="BtnImgStyle" src="https://image.flaticon.com/icons/svg/36/36687.svg" alt="Not_Found"/>
                </button>
              </div>
            </div>
          </div>
          <div class="d-flex NotesItemDiv">
            <div class="d-flex flex-fill ListItemDivItem">{{req.description}}</div>
          </div>
        </li>
      </ul>
    </div>
  </div>
