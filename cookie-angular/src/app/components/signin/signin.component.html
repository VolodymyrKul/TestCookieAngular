<form class="w-50 mx-auto mt-5">
    <div class="form-group">
        <div>
          <input type="email" class="form-control" placeholder="Enter email" id="email" name="useremail" [(ngModel)]="user.email">
        </div>
    </div>
    <div class="form-group">
        <div>
          <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="userpass" [(ngModel)]="user.password">
        </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="accountlogin()">Submit</button>
  </form>
