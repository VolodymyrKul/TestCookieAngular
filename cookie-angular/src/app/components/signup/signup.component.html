<form class="w-50 mx-auto mt-5">
    <div class="form-group">
        <div>
            <input type="text" class="form-control" placeholder="Enter name" id="name">
        </div>
    </div>
    <div class="form-group">
        <div>
            <input type="text" class="form-control" placeholder="Enter surname" id="surname">
        </div>
    </div>
    <div class="form-group">
        <div>
          <input type="date" class="form-control" placeholder="Enter date" id="date">
        </div>
    </div>
    <div class="form-group">
        <div>
          <input type="tel" class="form-control" placeholder="Enter phone" id="phone">
        </div>
    </div>
    <div class="form-group">
        <div>
          <input type="email" class="form-control" placeholder="Enter email" id="email">
        </div>
    </div>
    <div class="form-group">
        <div>
          <input type="password" class="form-control" placeholder="Enter password" id="pwd">
        </div>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
