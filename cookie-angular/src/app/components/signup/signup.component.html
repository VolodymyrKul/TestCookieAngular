<form class="w-50 mx-auto mt-5">
    <div class="form-group">
        <div>
            <input type="text" class="form-control" placeholder="Enter name" id="name" [(ngModel)]="user.firstName">
        </div>
    </div>
    <div class="form-group">
        <div>
            <input type="text" class="form-control" placeholder="Enter surname" id="surname" [(ngModel)]="user.lastName">
        </div>
    </div>
    <div class="form-group">
        <div>
          <input type="date" class="form-control" placeholder="Enter date" id="date" [(ngModel)]="user.birthdate">
        </div>
    </div>
    <div class="form-group">
        <div>
          <input type="email" class="form-control" placeholder="Enter email" id="email" [(ngModel)]="user.email">
        </div>
    </div>
    <div class="form-group">
        <div>
          <input type="password" class="form-control" placeholder="Enter password" id="pwd" [(ngModel)]="user.password">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
